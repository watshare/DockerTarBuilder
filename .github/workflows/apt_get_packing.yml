name: Offline Package Download

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: '软件包名称'
        required: true
        type: string

jobs:
  download-packages:
    runs-on: ubuntu-22.04

    steps:
      - name: 创建保存目录
        run: mkdir -p /home/tuners/1

      - name: 安装 aptitude 和 apt-rdepends
        run: |
          sudo apt update
          sudo apt install aptitude apt-rdepends -y

      - name: 下载指定软件包及其依赖
        run: |
          apt-get -d install ${{ github.event.inputs.package_name }}
          apt download $(apt-rdepends ${{ github.event.inputs.package_name }} | grep -v "^ ")

      - name: 移动下载的软件包
        run: mv /var/cache/apt/archives/*.deb /home/tuners/1

      - name: 打包下载的软件包
        run: |
          cd /home/tuners
          tar -czvf packages.tar.gz 1

      - name: 上传打包文件
        uses: actions/upload-artifact@v3
        with:
          name: offline-packages
          path: /home/tuners/packages.tar.gz    
